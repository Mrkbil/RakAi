  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #06b6d4;
      --accent: #f97316;
      --light: #f8fafc;
      --dark: #0f172a;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: var(--dark);
      overflow-x: hidden;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.08) 0%, rgba(6, 182, 212, 0.08) 100%);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .nav-link {
      position: relative;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }

    .team-member-card {
      transition: all 0.3s ease;
    }

    .team-member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .social-link {
      transition: color 0.3s ease;
    }
    
    .social-link:hover {
      color: var(--primary);
    }
  </style>
</head>

            <!-- Desktop navigation links will be injected here -->

        <div id="header-buttons-desktop" class="hidden md:flex items-center space-x-4">
          <!-- Desktop header buttons will be injected here -->
        </div>
        <div class="lg:hidden">
          <button id="mobile-menu-button" class="p-2 rounded-md text-gray-700 hover:text-indigo-600 focus:outline-none">

          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="lg:hidden hidden bg-white shadow-lg animate__animated animate__fadeIn">
      <div id="mobile-nav-links" class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <!-- Mobile navigation links will be injected here -->

    </div>
  </header>

        <!-- Team header will be injected here -->
      </div>
      <div id="team-members-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-6xl mx-auto">
        <!-- Team members will be dynamically injected here -->

    </div>
  </section>

  <!-- Join Us CTA -->

      <!-- CTA content will be injected here -->

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
        <div id="footer-about"></div>
        <div id="footer-product-links"></div>
        <div id="footer-company-links"></div>
        <div id="footer-contact"></div>
      </div>
      <div class="border-t border-gray-800 pt-8">
        <div id="footer-legal" class="flex flex-col md:flex-row justify-between items-center">
          <!-- Footer legal info will be injected here -->

      </div>
    </div>

      footer: {

    document.addEventListener('DOMContentLoaded', () => {
      renderPage();
      setupEventListeners();
    });

    function renderPage() {
      renderHeader();
      renderHero();
      renderStory();
      renderTeam();
      renderCTA();
      renderFooter();
    }

    function renderHeader() {
      const { logoText, navLinks, buttons } = pageData.header;

      document.getElementById('logo-container').textContent = logoText;

      const desktopNavContainer = document.getElementById('desktop-nav-links');
      const mobileNavContainer = document.getElementById('mobile-nav-links');
      let desktopNavHTML = '';
      let mobileNavHTML = '';

      navLinks.forEach(link => {
        const activeDesktopClass = link.active ? 'text-indigo-600' : 'text-gray-700 hover:text-indigo-600';
        const activeMobileClass = link.active ? 'text-indigo-600 bg-gray-50' : 'text-gray-800 hover:text-indigo-600 hover:bg-gray-50';

        desktopNavHTML += `<li><a href="${link.href}" class="nav-link text-sm font-medium ${activeDesktopClass}">${link.name}</a></li>`;
        mobileNavHTML += `<a href="${link.href}" class="block px-3 py-2 rounded-md text-base font-medium ${activeMobileClass}">${link.name}</a>`;
      });
      desktopNavContainer.innerHTML = desktopNavHTML;
      
      const headerButtonsDesktopContainer = document.getElementById('header-buttons-desktop');
      let headerButtonsDesktopHTML = '';
      buttons.forEach(button => {
        headerButtonsDesktopHTML += `<button class="${button.class}">${button.name}</button>`;
      });
      headerButtonsDesktopContainer.innerHTML = headerButtonsDesktopHTML;

      const mobileButtonsHTML = `
        <div class="pt-4 pb-3 border-t border-gray-200">
          <div class="flex items-center px-5 space-x-3">
            ${buttons.map(button => `<button class="w-full ${button.class}">${button.name}</button>`).join('')}
          </div>
        </div>
      `;
      mobileNavContainer.innerHTML = mobileNavHTML + mobileButtonsHTML;
    }

    function renderHero() {
        const { title, subtitle } = pageData.hero;
        const heroContainer = document.getElementById('hero-content');
        heroContainer.innerHTML = `
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6 leading-tight animate__animated animate__fadeInUp">
                ${title}
            </h1>
            <p class="text-xl text-gray-600 mb-8 max-w-3xl mx-auto animate__animated animate__fadeInUp animate__delay-1s">
                ${subtitle}
            </p>
        `;
    }

    function renderStory() {
        const { title, paragraphs, image } = pageData.story;
        const storyContainer = document.getElementById('story-content');
        storyContainer.innerHTML = `
            <div class="lg:w-1/2">
                <img src="${image}" alt="Our team working together" class="rounded-2xl shadow-xl w-full">
            </div>
            <div class="lg:w-1/2">
                <h2 class="text-3xl md:text-4xl font-bold mb-6 text-gray-900">${title}</h2>
                ${paragraphs.map(p => `<p class="text-gray-600 mb-4">${p}</p>`).join('')}
            </div>
        `;
    }

    function renderTeam() {
        const { title, subtitle, members } = pageData.team;
        
        document.getElementById('team-header').innerHTML = `
            <h2 class="text-3xl md:text-4xl font-bold mb-4 text-gray-900">${title}</h2>
            <p class="max-w-2xl mx-auto text-xl text-gray-600">${subtitle}</p>
        `;

        const container = document.getElementById('team-members-container');
        let membersHTML = '';
        members.forEach(member => {
            membersHTML += `
                <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 text-center relative overflow-hidden">
                    <div class="w-40 h-40 mx-auto mb-6 rounded-full overflow-hidden border-4 border-indigo-100 shadow-lg">
                        <img src="${member.image}" alt="${member.name}" class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-500">
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900">${member.name}</h3>
                    <p class="text-indigo-600 font-medium mb-3">${member.title}</p>
                    <p class="text-gray-600 mb-6 text-sm leading-relaxed">${member.bio}</p>
                    <div class="flex justify-center space-x-6">
                        ${member.social.linkedin ? `<a href="${member.social.linkedin}" class="text-gray-400 hover:text-indigo-600 transition-colors duration-300"><i class="fab fa-linkedin-in text-xl"></i></a>` : ''}
                        ${member.social.email ? `<a href="${member.social.email}" class="text-gray-400 hover:text-indigo-600 transition-colors duration-300"><i class="fas fa-envelope text-xl"></i></a>` : ''}
                    </div>
                </div>
            `;
        });
        container.innerHTML = membersHTML;
    }

    function renderCTA() {
        const { title, subtitle, buttonText } = pageData.cta;
        document.getElementById('cta-content').innerHTML = `
            <h2 class="text-3xl md:text-4xl font-bold mb-6">${title}</h2>

    function renderFooter() {

            <div class="flex space-x-4">
                ${about.socials.map(s => `<a href="${s.href}" class="text-gray-400 hover:text-white transition-colors"><i class="${s.icon} text-xl"></i></a>`).join('')}

                ${linkColumns[0].links.map(l => `<li><a href="${l.href}" class="hover:text-white transition-colors">${l.name}</a></li>`).join('')}

            <ul class="space-y-2">

        `;

        document.getElementById('footer-contact').innerHTML = `

                ${contact.info.map(c => `

                        ${c.href ? `<a href="${c.href}" class="hover:text-white transition-colors">${c.text}</a>` : `<span>${c.text}</span>`}

                `).join('')}

        `;

        document.getElementById('footer-legal').innerHTML = `

            <div class="flex space-x-6">
                ${legal.links.map(l => `<a href="${l.href}" class="text-sm hover:text-white transition-colors">${l.name}</a>`).join('')}

    function setupEventListeners() {
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        const icon = mobileMenuButton.querySelector('i');
        icon.classList.toggle('fa-bars');
        icon.classList.toggle('fa-times');
      });
    }
